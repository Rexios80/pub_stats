name: pub_stats
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  fast_ui: ^0.1.0
  get_it: ^8.0.2
  logger: ^2.0.2+1
  intl: ^0.19.0
  get_time_ago: ^2.0.0
  font_awesome_flutter: ^10.0.0-beta
  url_launcher: ^6.0.17
  fl_chart: ^0.69.0
  flutter_svg: ^2.0.0+1
  pub_api_client: ^2.2.0

  pub_stats_core:
    path: ../pub_stats_core

  # Firebase
  firebase_core: ^3.2.0
  firebase_analytics: ^11.2.0
  firebase_app_check: ^0.3.0+3
  firebase_auth: ^5.1.2
  firebase_database: ^11.0.3
  firebase_performance: ^0.10.0+3

  collection: ^1.16.0
  recase: ^4.1.0
  firebase_ui_database: ^1.4.2
  sliver_tools: ^0.2.12
  web: ^1.1.0
  platform_plus: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  rexios_lints: ^8.2.0
  flutter_native_splash: ^2.0.1+1

dependency_overrides:
  pub_api_client:
    git:
      url: https://github.com/Rexios80/pub_api_client
      ref: 35c52ebdd9bd37d5893f721c1b9f1cde68458b15

flutter:
  uses-material-design: true

  assets:
    - assets/images/

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#000000"
  image: ../resources/logo.png
  android: false
  ios: false
